<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="12" name="Main_content">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                        <wm-container name="breadcrumbcontainer" content="breadcrumb" showindevice="sm,md,lg"></wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn10">
                        <wm-label padding="unset 0.5em" name="label1" color="#000" caption="bind:Variables.EmailNotify.dataSet.eSubject"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn11"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-button class="btn-default" caption="bind:Variables.loggedInUser.dataSet.tenantId" type="button" margin="unset 0.5em" name="button1" on-click="Variables.EmailNotify.invoke()"></wm-button>
            <wm-picture name="picture1" picturesource="bind:Variables.loggedInUser.dataSet.name"></wm-picture>
            <wm-richtexteditor name="richtexteditor1" placeholder="" datavalue="bind:Variables.EmailNotify.dataSet.value"></wm-richtexteditor>
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4" height="150">
                        <wm-composite name="composite1">
                            <wm-container class="col-md-9" name="container2">
                                <wm-switch datavalue="yes" name="switch1" dataset="yes, no"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn5"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4_1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn6"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn7"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-html name="html2" backgroundcolor="#2f2f2f">
                <p id="cname"> Hi </p>
                <br>
                <br> Please find the username and password to access Dublin Portal.
                <br>
                <br>
                <div class="emailtemp">
                    <p style="font-size: 12.0pt;line-height:150%;font-weight: bold">Username:</p>
                    <p id="uname">mani</p>
                </div>
                <div class="emailtemp">
                    <p style="font-size: 12.0pt;line-height:150%;font-weight: bold">Password:</p>
                    <p id="pwdname">mani</p>
                </div>
                <p>To login to the application, click <a href="http://e1d52cdd96e3.cloud.wavemakeronline.com/dev_ui_dublinpublic/#/MyInsurance" target="">here</a>
                </p>
                <br>
                <br>
                <br>
                <p>Best Regards</p>
                <p>Dublin, Inc.</p>
                <p><img src="https://wavemaker.pramati.com/run-62kfn0cn7x/white_theme_dublin/resources/images/logos/logo_cropped.png">
                    <br>
                </p>
            </wm-html>
