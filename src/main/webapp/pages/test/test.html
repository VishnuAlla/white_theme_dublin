<wm-page data-ng-controller="testPageController" pagetitle="Test" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <!--<div class="form-group label-floating">-->
            <!--    <label for="i5" class="control-label">label-floating</label>-->
            <!--    <input type="email" class="form-control" id="i5">-->
            <!--    <span class="help-block">This is a hint as a <code>span.help-block.hint</code></span>-->
            <!--</div>-->
            <!--<wm-chart type="Donut" title="Donut Chart" iconclass="wi wi-donut-large" name="chart1"></wm-chart>-->
            <wm-layoutgrid name="layoutgrid14_2">
                <wm-gridrow name="gridrow47_2" class="commentbackground">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn81_1">
                        <wm-layoutgrid name="comment">
                            <wm-gridrow name="gridrow47_2">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn81_1">
                                    <wm-switch datavalue="Re-Review" dataset="Re-Review,Approve,Reject,RFI" name="switch2" datafield="dataValue"></wm-switch>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow5">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                                    <wm-composite name="composite1" margin="20px unset unset unset">
                                        <wm-container name="container5">
                                            <wm-textarea name="txt_comments" placeholder="Write a Comment â€¦"></wm-textarea>
                                        </wm-container>
                                    </wm-composite>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow6">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn7" horizontalalign="right">
                                    <wm-button class="btn_save" caption="Post" type="button" name="button1"></wm-button>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow48_2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn83_2">
                        <wm-livelist listclass="list-group commentslist" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.livelistvariables.dataSet" navigation="None" name="livelist2" backgroundcolor="#363d50">
                            <wm-listtemplate layout="inline" name="listtemplate2">
                                <wm-layoutgrid name="contentlayout">
                                    <wm-gridrow name="gridrow48_2">
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn83_2" height="60px">
                                            <wm-container name="pictureContainer" class="media-left" height="50px">
                                                <!--<wm-picture width="32pt" height="32pt" name="Picture" shape="circle" picturesource="bind:Variables.GetClientPolicyDetails.dataSet.NomineeDetails[0].Relationship" class="media-object"></wm-picture>-->
                                                <wm-label name="label25" caption="MD" fontfamily="Roboto-Regular" color="#9da7be" fontsize="13" class="namelabel"></wm-label>
                                            </wm-container>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="11" name="gridcolumn83_2">
                                            <wm-container class="media-body" padding="unset unset unset 1.25em" name="container15" horizontalalign="left">
                                                <wm-label name="Name" class="pull-left" caption="bind:Variables.livelistvariables.dataSet.name" fontunit="px" width="80%" color="#02d0a0" fontfamily="Roboto-Medium" fontsize="14"></wm-label>
                                                <wm-container name="conditionalcontainer" class="{{Variables.livelistvariables.dataSet.status==='Re-REVIEW' ? 'review' : Variables.livelistvariables.dataSet.status==='APPROVED' ? 'approved': ''}}">

                                                    <wm-label name="Time" caption="bind:Variables.livelistvariables.dataSet.status" class="pull-right" margin="0px unset unset unset" width="80px"></wm-label>
                                                </wm-container>
                                                <wm-label caption="bind:Variables.livelistvariables.dataSet.date" class="pull-left" margin="0px unset unset unset" name="JobTitle" width="100%" color="#556287" fontfamily="Roboto-Medium" fontsize="12"></wm-label>
                                                <!--<wm-label name="Content" caption="bind:Variables.livelistvariables.dataSet.description" class="text-muted pull-left" fontfamily="Roboto-Regular" fontsize="13"></wm-label>--></wm-container>
                                            <wm-container class="media-right" name="container16"></wm-container>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-label name="Content" caption="bind:Variables.livelistvariables.dataSet.description" class="text-muted pull-left" fontfamily="Roboto-Regular" fontsize="13"></wm-label>
                                </wm-layoutgrid>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
